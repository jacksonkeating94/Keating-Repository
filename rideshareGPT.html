<!DOCTYPE html>
<html>
<head>
    <title>Ride-Share Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ride-Share Service</h1>
    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter your location">

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter your destination">

    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" min="1" value="1">

    <button onclick="requestRide()">Request Ride</button>

    <div id="rideStatus"></div>

    <script>
        function requestRide() {
            const location = document.getElementById("location").value;
            const destination = document.getElementById("destination").value;
            const passengers = document.getElementById("passengers").value;

            // Perform necessary actions to request the ride and handle the response
            // For this web-based version, we'll just display a simple message.
            const message = `Ride requested from ${location} to ${destination} for ${passengers} passengers.`;
            document.getElementById("rideStatus").innerText = message;
        }
    </script>
</body>
</html>
